<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <!--<ion-icon name="arrow-back"></ion-icon>-->
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!--<ion-title>Especies</ion-title>-->
    <ion-searchbar debounce="200" showCancelButton="false" cancelButtonText="Cancel"  placeholder="Especies" (ionChange)="search($event)" (ionCancel)="close()" (change)="search($event)" (cancel)="close()" [value]="specie_guess"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngIf="parentItem" (click)="goParentBack()">
    <ion-icon name="arrow-back"></ion-icon>
    <ion-card-title>Especie padre: {{parentItem.name}} </ion-card-title>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let obj of data" (click)="viewSubChild(obj)">
      <img [src]="obj.photo_url || obj.image_url"/>
      <ion-card-title>{{obj.name}}</ion-card-title>
      <ion-button (click)="select($event, obj)" float-end slot="end">{{'ADD'|translate}}</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
